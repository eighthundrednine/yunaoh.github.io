{% include responsive-navbar.html %}
<div class="row flex-container contact-container">
  <div class="small-11 medium-6 
  small-centered contact-container columns
  ptm
  ">
  <h2> Contact Me!</h2>
  <p>Feel free to message me with questions, comments, or inquiries!</p>
    <form action="//formspree.io/yuna.oh@gmail.com"
      method="POST">
      <label for="name" >Name</label>
      <input type="text" name="name" placeholder="Leonardo da Vinci">
      <label for="_replyto">Email</label>
      <input type="email" name="_replyto" placeholder="davinci@gmail.com">
      <label for="message">Message</label>
      <textarea type="text" name="message" placeholder="Hello, I'm Leonardo da Vinci and I'm better than you at art!" style="height:100px;"></textarea>
      <div class="text-right">
      <input class="button large radius" type="submit" value="Send">
      <input type="hidden" name="_next" value="//abetterplea.com/thankyou"
      </div>
    </form>
  </div>
</div>
